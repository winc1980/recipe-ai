<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0",/>
    <link rel="stylesheet" href="yuria1.css" />
    <link rel="stylesheet" href="ress.min.css" /> 
    />
    <link rel=”icon” href=“/images/favicon.ico”>
    <meta
      name="”description”"
      content="冷蔵庫の中身を撮影し、選択された食材を使ってレシピを考えてくれるアプリです。"
    />
    <title>RECIPE　AI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet">
  </head>
 
 <body>
    <header>
        <div class="select-title">
          <img src="images/arrow.png" alt="">
          <span>レシピ詳細</span>
          <!-- ここのcss要修正 -->
        </div>
        
    </header>
        <figure>
          <!-- ここにレシピの画像入れてください -->
          <div class="recipe-photo">
            <img src="images/Rectangle 8.jpg" alt="">
          </div>
        </figure>
    <main>

      <div class="container">
        <!-- ここにコーディングしてください -->
        <div class ="recipe-info">
          <h1 class="recipe-name">
            卵とトマトの中華風炒め
          </h1>
          <p class="recipe-copy">
            レンジで簡単！栄養満点うどん。
          </p>
        </div>

        <ul class="recipe-ave">
          <li>
            <img src="images/time-icon.jpg" alt="">調理時間：15分以下
          </li>
          <li>
            <img src="images/cutlery-icon.jpg" alt="">カロリー：660kcal
          </li>
          <li>
            <img src="images/star-icon.jpg" alt="">難易度　：難しい
          </li>
        </ul>

        <div class="material">
          <h2>
            材料
          </h2>
          <div class="ingredient">
            <p>
              とり手羽先
            </p>
            <p>
              2~3個
            </p>
          </div>
          <div class="ingredient">
            <p>
              しょうゆ
            </p>
            <p>
              小さじ 3/4
            </p>
          </div>
          <div class="ingredient">
            <p>
              ピーマン
            </p>
            <p>
              2~3本
            </p>
          </div>
        </div>

        <div class="recipe-guide">
          <h2>
            作り方
          </h2>
          <ol>
            <li>
              手羽先は軟骨のところから切り落とします （先の部分はスープに使うとよい）。
            </li>
            <li>
              （1）をさっと洗い、水気をふいて塩、こしょうを多めにふります。グリル（または焼き網）で10～15分焼きます。途中、裏返すときにしょうゆをからめます。
            </li>
            <li>
              ししとうはグリルのあいているところで約3分焼きます。
            </li>
          </ol>
        </div>

      </div>
    </main>
 </body>
